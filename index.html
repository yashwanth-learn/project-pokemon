<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./index.js"></script>
    <script src="./carousel.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./carousel.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="center border-theme" id="pokemon-pokedex">
      <div>
        <div class="center">
          <h1>Poke-dex</h1>
        </div>
        <div class="center">
          <input
            type="text"
            id="pokemon-search"
            placeholder="search pokemon"
            onkeyup="displayPokemon()"
          />
        </div>
        <div>
          <div style="float:left;" id="pokemon-image-div">
            <img src="" id="pokemon-image" onclick="flipPokemon()" />
          </div>
          <div
            style="float:right; margin: 75px 0 75px 0;"
            id="pokemon-details"
          ></div>
        </div>
        <div id="pokemon-add-delete-div">
          <span id="pokemon-exists" style="display: none"
            >Pokemon Already Exists!</span
          >
          <button
            type="button"
            id="pokemon-save"
            style="display: none"
            onclick="savePokemon()"
          >
            Save
          </button>
          <button
            type="button"
            id="pokemon-delete"
            style="display: none"
            onclick="deletePokemon()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <div id="pokemon-slideshow-container" class="slideshow-container"></div>
    <!-- <br>
        
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span> 
        </div> -->
  </body>
</html>
