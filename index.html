<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="search-div" id="pokemon-pokedex">
      <div>
        <div class="center">
          <h1>Poke-lot</h1>
        </div>
        <div class="center">
          <input
            type="text"
            id="pokemon-search"
            placeholder="search pokemon"
            onkeyup="displayPokemon()"
          />
          <p style="color:red" id="err-msg">No Pokemon Found! Try again.</p>
        </div>
        <div id="pokemon-img-details" class="center">
          <div id="pokemon-image-div">
            <img src="" id="pokemon-image" onclick="flipPokemon()" />
          </div>
          <div
            style="float:right; margin: 75px 0 75px 0;"
            id="pokemon-details"
          ></div>
        </div>
        <div class="center" id="pokemon-add-delete-div">
          <div id="pokemon-exists" style="display: none">
            Pokemon Already Exists!
          </div>
          <button
            type="button"
            id="pokemon-save"
            style="display: none"
            onclick="savePokemon()"
          >
            Save
          </button>
          <button
            type="button"
            id="pokemon-delete"
            style="display: none"
            onclick="deletePokemon()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    <div class="break-div"></div>
    <div id="pokemon-container-parent">
      <div id="pokemon-container-id" class="pokemon-container center"></div>
    </div>
    <div class="break-div"></div>
    <div class="center">
      <button
        type="button"
        id="pokemon-delete-all"
        style="display: none"
        onclick="deleteAllPokemon()"
      >
        Delete All
      </button>
    </div>
  </body>
</html>
